<!DOCTYPE HTML>
<html>
    <head>
        <title>Digital Circuit Builder</title>
        <link href="styles/main.css" rel="stylesheet"/>
        <script src="js/src/jquery.min.js" type="text/javascript"></script>
        <script src="js/src/fabric.min.js" type="text/javascript"></script>
        <script src="js/src/constants.js" type="text/javascript"></script>
        <script src="js/src/main.js" type="text/javascript"></script>
        <script src='https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML'></script>
        <link href="https://fonts.googleapis.com/css?family=Overpass+Mono" rel="stylesheet"/>
        <link rel="stylesheet" href="http://code.rifix.net/elusiveicons/2.0.0/css/elusive-icons.min.css"/>
    </head>
    <body>
        <div id="tabs-bar">
            <div id="tabs">
                <div id="tab-0" class="active tab"><span>Tab 1</span><button id="delete-tab-0"><i class="el el-remove"></i></button></div>
            </div><!--
            --><button id="add-tab" class="tab"><i class="el el-plus"></i></button>
        </div>
        <canvas id="editor"></canvas><!--
        --><div id="truth-table">
            <button class="truth-button" id="export-button"><i class="el el-download-alt"></i></button><!--
            --><button class="truth-button" id="import-button"><i class="el el-eject"></i></button><!--
            --><button class="truth-button" id="simplify-button"><i class="el el-cogs"></i></button><!--
            --><button class="truth-button" id="camera-button"><i class="el el-camera"></i></button><br/>
            Truth Table
            <div id="truth-table-content"></div>
        </div>
        <div id="info-wrapper">
            <div id="current-hovered-element">Hovered: No element.</div>
            <div id="circuit-cost">Cost: 0.</div>
        </div>
        <div class="modal" id="export-modal">
            <div class="modal-inner">
                <h1 class="modal-title">Export Content</h1>
                <textarea class="modal-textarea" id="export-modal-textarea"></textarea>
                <button class="modal-button" id="export-exit-button">Exit</button>
            </div>
        </div>
        <div class="modal" id="camera-modal">
            <div class="modal-inner">
                <h1 class="modal-title">Import Scanned Image</h1>
                <input class="modal-textarea" name="file" type="file" id="camera-modal-textarea"></input>
                <button class="modal-button" id="camera-exit-button">Exit</button>
                <button class="modal-button" id="camera-import-button">Import</button>
            </div>
        </div>
        <div class="modal" id="import-modal">
            <div class="modal-inner">
                <h1 class="modal-title">Import Content</h1>
                <textarea class="modal-textarea" id="import-modal-textarea"></textarea>
                <button class="modal-button" id="import-exit-button">Exit</button>
                <button class="modal-button" id="import-import-button">Import</button>
            </div>
        </div>
    </body>
</html>
