<!DOCTYPE HTML>
<html>
    <head>
        <title>Digital Circuit Builder</title>
        <link href="styles/main.css" rel="stylesheet"/>
        <link href="styles/elusive-icons.min.css" rel="stylesheet"/>
        <link href="https://fonts.googleapis.com/css?family=Overpass+Mono" rel="stylesheet"/>
    </head>
    <body>
        <div id="main">
            <tabs-bar v-bind:tabs="tabs" v-bind:active-tab="activeTab"></tabs-bar>

            <canvas id="editor"></canvas>

            <div id="truth-table">
                <truth-button name="export" v-tooltip.top-center="'Export as JSON'"></truth-button>
                <truth-button name="import" v-tooltip.top-center="'Import JSON'"></truth-button>
                <truth-button name="simplify" v-tooltip.top-center="'Minimize Circuit'"></truth-button>
                <truth-button name="camera" v-tooltip.top-center="'Import Photo'"></truth-button>
                <truth-button name="custom-object" v-tooltip.top-center="'Add as Custom Object'"></truth-button>
                <br/>
                <h3>Truth Table</h3>
                <truth-table-content v-bind:objects="objectsList[activeTab]"></truth-table-content>
            </div>
            
            <div id="info-wrapper">
                <div id="current-hovered-element">Hovered: No element.</div>
                <cost-info v-bind:objects="objectsList[activeTab]"></cost-info>
            </div>

            <modal name="export" title="Export Content" v-bind:objects-list="objectsList" v-bind:custom-objects="customObjects"></modal>
            <modal name="import" title="Import Content"></modal>
            <modal name="camera" title="Import Scanned Image"></modal>
        </div>
        <script src="js/dist/bundle.js" type="text/javascript"></script>
    </body>
</html>
